version: '3'

tasks:
  format:
    cmds:
    - deno fmt README.md
    - gofmt -w .
  lint: golangci-lint run --fix --timeout "10m"
  test: go run github.com/onsi/ginkgo/v2/ginkgo -cover -race -r -p
  example: go run ./... --source-path example/ --build-path ./build --base-url https://example.com
  default:
    cmds:
    - task: format
    - task: lint
    - task: test
    - task: example