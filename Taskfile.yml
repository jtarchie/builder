version: '3'

tasks:
  build: go build ./...
  format:
    cmds:
    - gofmt -w .
  lint: golangci-lint run --fix --timeout "10m"
  test: |
    go test -race ./...
    go run ./... --source-path example/ --build-path ./build
  default:
    cmds:
    - task: format
    - task: lint
    - task: build
    - task: test